<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Spotify Data</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center mt-3">Data Selection</h1>
        
        <div class="row justify-content-center">
            <div class="col-auto">
                <form action="/" method="post">
                    <div class="form-floating my-3">
                        <input class="form-control" type="date" name="startDate" id="startDate" min="2021-09-23" max="2023-06-04" value="2021-09-23">
                        <label for="startDate">Start Date</label>
                    </div>

                    <div class="form-floating my-3">
                        <input class="form-control" type="date" name="endDate" id="endDate" min="2021-09-23" max="2023-06-04" value="2023-06-04">
                        <label for="endDate">End Date</label>
                    </div>

                    <div class="form-floating my-3">
                        <select class="form-select" name="metric" id="metric" multiple style="height: 236px; overflow: hidden;">
                            <option value="totalTimeSpentListening">Total Time Spent Listening</option>
                            <option value="totalSongsPlayed">Total Songs Played</option>
                            <option value="mostListenedToSongsDuration">Most Listened to Songs (by duration)</option>
                            <option value="mostListenedToSongsOccurences">Most Listened to Songs (by occurences)</option>
                            <option value="mostListenedToArtistsDuration">Most Listened to Artists (by duration)</option>
                            <option value="mostListenedToArtistsOccurences">Most Listened to Artists (by occurences)</option>
                            <option value="timeOfDay">Time of Day Spent Listening</option>
                        </select>
                        <label for="metric">Metrics to Analyze</label>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
